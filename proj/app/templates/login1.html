{%load static%}  <!-- #чтобы была возможность подключать статические файлы -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" {%static 'app_ava/css/login.css' %}">
    
</head>
<body>

<h2>Вход</h2>

<form method="post">
    {% csrf_token %}
    <!-- {{ form.as_p }} -->
    <div class="wrap_log" id="w1">
        <div class="Log1">
            <label for="login">Login</label>
            {{form.username}}
        </div>
        <div class="Log1">
            <label for="pas">Пароль</label>
            {{form.password}}
        </div>
        <button type="submit">Войти</button>
    </div>
</form>

<p>Еще нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>

{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

</body>

</html>
