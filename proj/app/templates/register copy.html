<div class="login-page">
    <div class="form">
      <form class="login-form" method="post">
        {% csrf_token %}
        <input type="text" id="login" class="fadeIn second" name="{{ form.user_name.name }}" placeholder="Введите имя">
        <input type="text" id="login" class="fadeIn second" name="{{ form.user_second_name.name }}" placeholder="Введите отчество">
        <input type="text" id="login" class="fadeIn second" name="{{ form.user_surname.name }}" placeholder="Введите фамилию">
        <input type="text" id="login" class="fadeIn second" name="{{ form.user_email.name }}" placeholder="Введите email">
        <input type="text" id="login" class="fadeIn second" name="{{ form.user_town.name }}" placeholder="Введите город">
        <select class="fadeIn second" name="type_of_worker">
            <option value="Self-employed">Самозанятый</option>
            <option value="IP">Индивидуальный предприниматель</option>
        </select>
        <input type="password" id="password" class="fadeIn third" name="{{ form.password.name }}" placeholder="Введите пароль">
        <input type="password" id="password" class="fadeIn third" name="{{ form.password2.name }}" placeholder="Подтвердите пароль">
        <button type="submit">Зарегистрироваться</button>
        <p class="message">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
      </form>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
