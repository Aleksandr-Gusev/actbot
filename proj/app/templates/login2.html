{%load static%}  <!-- #чтобы была возможность подключать статические файлы -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" {%static 'app_ava/css/login.css' %}">
    
</head>
<body>

<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Sign In </h2>
      <h2 class="inactive underlineHover">Sign Up </h2>
  
      <!-- Icon -->
      <!-- <div class="fadeIn first">
        <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
      </div> -->
  
      <!-- Login Form -->
      <form method="post">
        {% csrf_token %}
        <input type="text" id="login" class="fadeIn second" name="{{ form.username.name }}" placeholder="login">
        
        <input type="password" id="password" class="fadeIn third" name="{{ form.password.name }}" placeholder="password">
        
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
     <!--  <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div> -->
  
    </div>
  </div>

</body>

</html>
