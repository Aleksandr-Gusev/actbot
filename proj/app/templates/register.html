<div class="login-page">
    <div class="form">
      <form class="login-form" method="post">
        {% csrf_token %}

        <div class="form-group">
            <!-- Ошибка для поля user_name -->
            <div class="error-message" style="color: red; font-size:10px">
                {{ form.user_name.errors }}
            </div>
            <input type="text" id="login" class="fadeIn second" name="{{ form.user_name.name }}" placeholder="Введите имя" value="{{ form.data.user_name|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <!-- Ошибка для поля user_name -->
            <div class="error-message" style="color: red; font-size:10px">
                {{ form.user_second_name.errors }}
            </div>
            <input type="text" id="login" class="fadeIn second" name="{{ form.user_second_name.name }}" placeholder="Введите отчество" value="{{ form.data.user_second_name|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <!-- Ошибка для поля user_name -->
            <div class="error-message" style="color: red; font-size:10px">
                {{ form.user_surname.errors }}
            </div>
            <input type="text" id="login" class="fadeIn second" name="{{ form.user_surname.name }}" placeholder="Введите фамилию" value="{{ form.data.user_surname|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <!-- Ошибка для поля user_name -->
            <div class="error-message" style="color: red; font-size:10px">
                {{ form.user_email.errors }}
            </div>
            <input type="text" id="login" class="fadeIn second" name="{{ form.user_email.name }}" placeholder="Введите email" value="{{ form.data.user_email|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <!-- Ошибка для поля user_name -->
            <div class="error-message" style="color: red; font-size:10px">
                {{ form.user_town.errors }}
            </div>
            <input type="text" id="login" class="fadeIn second" name="{{ form.user_town.name }}" placeholder="Введите город" value="{{ form.data.user_town|default_if_none:'' }}">
        </div>
        
        <select class="fadeIn second" name="type_of_worker">
            <option value="Self-employed">Самозанятый</option>
            <option value="IP">Индивидуальный предприниматель</option>
        </select>
        <div class="form-group">
            <!-- Ошибка для поля user_name -->
            <div class="error-message" style="color: red; font-size:10px">
                {{ form.password1.errors }}
            </div>
            <input type="password" id="password" class="fadeIn third" name="{{ form.password1.name }}" placeholder="Введите пароль">
        </div>
        <div class="form-group">
            <!-- Ошибка для поля user_name -->
            <div class="error-message" style="color: red; font-size:10px">
                {{ form.password2.errors }}
            </div>
            <input type="password" id="password" class="fadeIn third" name="{{ form.password2.name }}" placeholder="Подтвердите пароль">
        </div>
        
        <button type="submit">Зарегистрироваться</button>
        <p class="message">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
      </form>
